<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - ArqTech</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Editar Nossos Projetos</h1>

  <div>
  <h2>Projeto </h2>
  <label for="title1">Título:</label>
  <input type="text" id="title1">

  <label for="desc1">Descrição:</label>
  <textarea id="desc1" rows="4"></textarea>

  <label for="img1">Upload da imagem:</label>
  <div class="file-input-wrapper">
    <input type="file" id="img1" accept="image/*">
    <span class="file-label">Escolher imagem</span>
  </div>

  <button onclick="saveProject(1)">Salvar Projeto </button>
  <button onclick="resetProject(1)">Resetar Projeto </button>
</div>
  <script src="main3.js"></script>
</body>
</html>
